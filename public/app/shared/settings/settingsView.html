<div layout>

<!--Fotbal-->
    <div flex="50" ng-show="settingsCtrl.matchType === 'fotbal'">
        <fieldset class="standard">
            <legend>Fotbal</legend>
            <settings-rezerve rezerve="settingsCtrl.settings.rezerve"></settings-rezerve>
            <settings-offside offside="settingsCtrl.settings.offside"></settings-offside>
            <settings-corner cornere="settingsCtrl.settings.cornere"></settings-corner>
            <settings-departajari departajari="settingsCtrl.settings.departajari"></settings-departajari>
            <settings-repriza repriza="settingsCtrl.settings.repriza"></settings-repriza>
            <settings-pauza pauza="settingsCtrl.settings.pauza"></settings-pauza>
        </fieldset>
    </div>

<!--Minifotbal-->
    <div flex="50" ng-show="settingsCtrl.matchType === 'minifotbal'">
        <fieldset class="standard">
            <legend>Minifotbal</legend>
            <settings-rezerve rezerve="settingsCtrl.settings.rezerve"></settings-rezerve>
            <settings-repriza repriza="settingsCtrl.settings.repriza"></settings-repriza>
            <settings-pauza pauza="settingsCtrl.settings.pauza"></settings-pauza>
        </fieldset>
    </div>

<!--Futsal-->
    <div flex="50" ng-show="settingsCtrl.matchType === 'futsal'">
        <fieldset class="standard">
            <legend>Futsal</legend>
            <settings-timer timer="settingsCtrl.settings.timer"></settings-timer>
            <settings-repriza repriza="settingsCtrl.settings.repriza" ng-show="settingsCtrl.settings.timer"></settings-repriza>
            <settings-pauza pauza="settingsCtrl.settings.pauza" ng-show="settingsCtrl.settings.timer"></settings-pauza>
        </fieldset>
    </div>

</div>
