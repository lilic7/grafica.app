<md-card>

        <md-card-title-text>
            <div class="md-display-2">{{playerCtrl.player.number}}</div>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        {{playerCtrl.player.name | ucfirst}}

        <md-button>Action 2</md-button>
    </md-card-actions>
